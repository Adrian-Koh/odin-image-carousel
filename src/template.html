<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div id="container">
        <button id="left-arrow">&#11164;</button>
        <div id="slide-container">
            <div class="slide">
                <img src="images/bird.jpg" alt="black-and-yellow-bird">
                <p class="credit">
                    Photo by <a href="https://unsplash.com/@zmachacek?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Zdeněk Macháček</a> on 
                    <a href="https://unsplash.com/photos/black-and-yellow-bird-on-branch-eqXiLNfZDc0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
            <div class="slide">
                <img src="images/flamingo.jpg" alt="flamingo">
                <p class="credit">
                    Photo by <a href="https://unsplash.com/@atrialis?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alejandro Contreras</a> on 
                    <a href="https://unsplash.com/photos/photo-of-flamingo-on-water-wTPp323zAEw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
            <div class="slide">
                <img src="images/rhinosaurus.jpg" alt="rhinosaurus">
                <p class="credit">
                    Photo by <a href="https://unsplash.com/@rhino007?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Keith Markilie</a> on 
                    <a href="https://unsplash.com/photos/adult-rhinosaurus-jBjQA3LU9Dc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
            <div class="slide">
                <img src="images/deer.jpg" alt="deer">
                <p class="credit">
                    Photo by <a href="https://unsplash.com/@sradams57?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Steve Adams</a> on 
                    <a href="https://unsplash.com/photos/gray-and-white-deer-on-snow-field-jRFE0TtLgq8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <button id="right-arrow">&#11166;</button>
        <div id="nav-dots"></div>
    </div>
</body>
</html>
